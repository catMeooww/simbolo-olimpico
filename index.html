<html>
    <head>
        <title>símbolo olímpico</title>
    </head>
    <body style="text-align: center;background-image: url(bg1.jpg);background-position: center;background-size: cover;">
    <h1>Símbolo Olímpico</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.strokeStyle = "gray";
        ctx.lineWidth = 1;
        ctx.rect(200,143,430,200);
        ctx.stroke();

        //círculos
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.arc(300,210,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.arc(350,250,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.arc(400,210,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;
        ctx.arc(450,250,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.arc(500,210,40,0,2*Math.PI);
        ctx.stroke();
    </script>
    </body>
</html>
